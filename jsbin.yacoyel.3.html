<body>
 <div id="szoveg">Ez egy általam készített színóra, amelyet csupán gyakorlási célból hoztam létre. Az eredeti megoldás alapján ugyan, de magamtól, lehetőleg keveset "puskázva" és minnél inkább egyedire tervezve. Az óra bizonyos időközönként megváltoztatja a háttészínt az oldalon.</div>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function szinOra(){
var ido = new Date();
var ora = ido.getHours();
var perc = ido.getMinutes();
var masodperc = ido.getSeconds();
if (ora < 10){
  ora = '0' + ora;
}
if (perc < 10){
  perc = '0' + perc;
}
if (masodperc < 10){
  masodperc = '0'+masodperc;
}
var ido = ora + ':' + perc + ':' + masodperc;
   var hexColor = '#' + perc + ora + masodperc;
document.getElementById('clock').innerHTML = ido;
    document.body.style.background = hexColor;
setTimeout(function(){
  szinOra();
 }, 1000);
}
szinOra();
</script>
